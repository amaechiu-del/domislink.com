name: Render Deploy
on: [push]
jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
      - run: npm install -g render-cli
      - run: render blueprint deploy --from infra/render.yaml --api-key ${{ secrets.RENDER_API_KEY }}
