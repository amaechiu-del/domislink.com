version: '3.8'
services:
  gpt-model:
    image: ai/gpt-oss:latest
    ports:
      - "5000:5000"

  tutor-agent:
    image: ghcr.io/langchain/langchain:latest
    environment:
      - MODEL_API=http://gpt-model:5000
    depends_on:
      - gpt-model
    ports:
      - "8000:8000"

  grading-agent:
    image: ghcr.io/crewai/crewai:latest
    environment:
      - MODEL_API=http://gpt-model:5000
    depends_on:
      - gpt-model
    ports:
      - "8001:8001"

  dashboard:
    image: node:18
    volumes:
      - ./dashboard:/app
    working_dir: /app
    command: npm start
    ports:
      - "3000:3000"
