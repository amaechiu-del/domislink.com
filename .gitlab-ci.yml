image: docker:latest

services:
  - docker:dind

variables:
  DOCKER_DRIVER: overlay2

stages:
  - build
  - deploy

before_script:
  - docker info
  - docker-compose --version

build:
  stage: build
  script:
    - docker-compose -f docker-compose.yml build

deploy:
  stage: deploy
  script:
    - docker-compose -f docker-compose.yml up -d


image: python:3.10

stages:
  - deploy

deploy_to_render:
  stage: deploy
  script:
    - curl -X POST https://api.render.com/deploy/srv-xxxxxxxxxxxxxxxxxxxx?key=YOUR_RENDER_API_KEY
  only:
    - main

